<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game">
        <div id="character"></div>
        <div id="block1"></div>
        <div id="block2"></div>
        <div id="block3"></div>
        <div id="score">Score: 0</div>
        <div id="highScore">High Score: 0</div>
        <div id="donate">
            <a href="https://www.paypal.com/paypalme/dishumpaypal" target="_blank">
                <img src="images/donate.gif" alt="donate" title="donate">
            </a>
        </div>
        <div id="instructions">Press the Spacebar to Start or Pause and UpArrow to Jump.</div>
        <div id="gameOver">
            <h1>Game Over</h1>
            <p>Your Score is <span id="gameOverScore">0</span> Press the Spacebar to Start Again.</p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
